<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <audio src="./jumpSound.mp3" id="sound"></audio>
        <div class="sky">
            <h4>SUPER MARIO</h4>
            <div class="score" id="score">Score : 0</div>
            <img src="./simple.png" alt="" id="mario" class="">
            <img src="./enemy.png" alt="" id="enemy" class="">
        </div>
        <div class="grass"></div>
        <div class="land">
            <div class="btns">
                <button id="reload">Reload</button>
                <button id="start">Start</button>
                <img class="upbtn cbtn" id="up" src="./up-arrow.png" alt="">
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
